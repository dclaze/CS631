<div class="modal-header">
    <h3>Create Employee</h3>
</div>
<form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
        <label for="employeeName" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="employeeName" placeholder="Name" ng-model="employee.name">
        </div>
    </div>
    <div class="form-group">
        <label for="employeeTitle" class="col-sm-2 control-label">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="employeeTitle" placeholder="Title" ng-model="employee.title">
        </div>
    </div>
    <div class="form-group">
        <label for="employeePhone" class="col-sm-2 control-label">Phone Number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="employeePhone" placeholder="Phone Number" ng-model="employee.phoneNumber">
        </div>
    </div>
    <div>TODO PROJECT</div>
    <div>TODO BUILDING NAME</div>
    <div>TODO OFFICE NUMBER</div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <input type="submit" class="btn primary-btn" value="Create" />
    </div>
</form>
